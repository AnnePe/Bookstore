<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<h1>Add book</h1>
	<div class="col-xs-6">
		<form class= "form" th:object="${book}" th:action="@{save}" action="#" method="post">
		  	<label for="title">Title</label>
			<input class="form-control" type="text" id="title" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="author">Author</label>
			<input class="form-control" type="text" id="author" th:field="*{author}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="year">Year</label>
			<input class="form-control" type="text" id="year" th:field="*{year}" />
			<div style="clear: both; display: block; height: 10px;"></div>	
			<label for="isbn">Isbn</label>
			<input class="form-control" type="text" id="isbn" th:field="*{isbn}" />
			<div style="clear: both; display: block; height: 10px;"></div>	
			<label for="price">Price</label>
			<input class="form-control" type="text" id="price" th:field="*{price}" />
			<div style="clear: both; display: block; height: 10px;"></div>						
		  			
			<input type="submit" value="Save"></input>
		</form>
	</div>
</body>
</html>
