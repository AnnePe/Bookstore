<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
  
</head>
<body>
	<h1>Edit book</h1>
	<div class="col-xs-6">
	<div class="jumbotron">
   		 <div class="container">
		<form class= "form" th:object="${book}" th:action="@{../saveE}" action="#" method="post">
			<input  type="hidden" id="id" th:field="*{id}" />
		  	
		  	<label for="title">Title</label>
			<input class="form-control" type="text" id="title" th:field="*{title}" />
			<div class="alert alert-warning" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="author">Author</label>
			<input  class="form-control" type="text" id="author" th:field="*{author}" />
			<div class="alert alert-warning" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
			<div style="clear: both; display: block; height: 10px;"></div>
			
		  	<label for="year">Year</label>
			<input class="form-control" type="text" id="year" th:field="*{year}" />
			<div class="alert alert-warning" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
			<div style="clear: both; display: block; height: 10px;"></div>	
			
			<label for="isbn">Isbn</label>
			<input  class="form-control" type="text" id="isbn" th:field="*{isbn}" />
			<div class="alert alert-warning" th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></div>
			<div style="clear: both; display: block; height: 10px;"></div>	
			
			<label for="price">Price</label>
			<input class="form-control" type="text" id="price" th:field="*{price}" />
			<div style="clear: both; display: block; height: 10px;"></div>	
			
			<label for="deplist">Category</label>
			 <select id="deplist" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categorys}" th:value="${category.id}" th:text="${category.name}"></option>
    		</select>				
		  	<div style="clear: both; display: block; height: 10px;"></div>		
		  			
			<input type="submit" value="Save"></input>
		</form>
	</div>
	</div>
	</div>
</body>
</html>
